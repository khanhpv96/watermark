<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công cụ đóng dấu ảnh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="section">
        <h2>THƯ MỤC</h2>
        <label>Thư mục ảnh gốc:</label>
        <div class="input-row">
          <input type="text" id="inputFolder" readonly placeholder="Chọn thư mục...">
          <button id="btnInputFolder">Chọn</button>
        </div>
        <label>Thư mục lưu kết quả:</label>
        <div class="input-row">
          <input type="text" id="outputFolder" readonly placeholder="Chọn thư mục...">
          <button id="btnOutputFolder">Chọn</button>
        </div>
        <div id="imageCount">Tìm thấy: 0 ảnh</div>
      </div>

      <div class="section">
        <h2>NỘI DUNG WATERMARK</h2>
        <label>Nội dung:</label>
        <input type="text" id="watermarkText" placeholder="Nhập nội dung...">
        
        <div class="controls-row">
          <div class="control-group">
            <label>Cỡ chữ:</label>
            <input type="number" id="fontSize" value="24" min="8" max="200">
          </div>
          <div class="control-group">
            <label>Màu sắc:</label>
            <input type="color" id="textColor" value="#000000">
          </div>
        </div>
      </div>

      <div class="section">
        <h2>BỐ TRÍ WATERMARK</h2>
        
        <div class="slider-row">
          <label id="rotationLabel">Góc xoay: 45°</label>
          <input type="range" id="rotation" min="-90" max="90" value="45">
        </div>
        
        <div class="slider-row">
          <label id="hSpacingLabel">Khoảng cách ngang: 150px</label>
          <input type="range" id="hSpacing" min="50" max="500" value="150">
        </div>
        
        <div class="slider-row">
          <label id="vSpacingLabel">Khoảng cách dọc: 100px</label>
          <input type="range" id="vSpacing" min="50" max="500" value="100">
        </div>
        
        <div class="slider-row">
          <label id="opacityLabel">Độ mờ: 30%</label>
          <input type="range" id="opacity" min="0" max="100" value="30">
        </div>
        
        <div class="slider-row">
          <label id="densityLabel">Mật độ: 5x</label>
          <input type="range" id="density" min="1" max="10" value="5">
        </div>
      </div>

      <div class="section">
        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>
        <div id="progressText">0%</div>
        <div class="button-row">
          <button id="btnStart" class="btn-primary">BẮT ĐẦU</button>
          <button id="btnPause" class="btn-secondary" disabled>TẠM DỪNG</button>
        </div>
      </div>
    </div>

    <div class="preview-area">
      <h2>XEM TRƯỚC</h2>
      <div class="preview-container">
        <canvas id="previewCanvas"></canvas>
        <div id="noPreview">Chưa có ảnh preview</div>
      </div>
      <div class="preview-controls">
        <button id="btnChoosePreview">Chọn ảnh khác</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
